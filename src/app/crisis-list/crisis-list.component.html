<br>
<div fxLayout="column" fxLayoutAlign=" center center">
<table   mat-table [dataSource]="datos" class="mat-elevation-z8" >
  
    <!-- Position Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef> Cedula </th>
      <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
 
    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones" >
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element" > 
        <button mat-mini-fab color="primary" style="margin-left: 5%;" (click)="openDialogEdit(element)"><mat-icon aria-hidden="false" aria-label="Example home icon">create</mat-icon> </button>
        <button mat-mini-fab color="warn"  style="margin-left: 5%;" (click)="openDialogDelete(element)"><mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon> </button>  
      </td>
   

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<br>
<div>
  <button mat-raised-button color="success" style="margin-left: 5%;" (click)="openDialogAdd()"><mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>AGREGAR</button>
</div>
</div>
